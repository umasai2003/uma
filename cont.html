<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>

        <br>
        <label>EMAIL ID:</label>
        <input placeholder="enter your mail id"type="email"/>

        <br>

        <input placeholder="enter your mobile number"type="numbers"/>
        <br>
        <br>
        <label>MESSAGE:</label>
        <input placeholder="enter your message"type="text"/>
        <br>
        <br>
        <label>MALE</label>
        <input type="radio"/>
        <br>
        <br>
        <label>FEMALE</label>
        <input type="radio"/>
        <br>
        <br>
        <button>SUBMIT</button>
    </fieldset>
    </form>
    </center>    
</body>
</html>
